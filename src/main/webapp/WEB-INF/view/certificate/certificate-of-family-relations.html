<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text="#{certificateOfFamilyRelations}"></title>
    <link rel="stylesheet" href="/resources/css/default.css"/>
    <link rel="stylesheet" href="/resources/css/certificate.css"/>
</head>
<body>
<h1>
    <span th:text="#{certificateOfFamilyRelations}"></span>
    <span th:text="#{issue}"></span>
</h1>

<table>
    <caption></caption>
    <thead>
    <tr class="table_title">
        <th th:colspan="5">
            <p th:text="#{certificateOfFamilyRelations}"></p>
            <p>
                <span th:text="'( 발급일 : '"></span>
                <span th:text="${dto.certificateIssueDate}"></span>
                <span th:text="', 증명서확인번호 : '"></span>
                <span th:text="${dto.preCertificateConfirmationNumber}"></span>
                <span th:text="'-'"></span>
                <span th:text="${dto.postCertificateConfirmationNumber}"></span>
                <span th:text="' )'"></span>
            </p>
        </th>
    </tr>
    </thead>
    <tbody>
    <tr>
        <td class="table_sub_title" th:colspan="2">
            <p th:text="등록기준지"></p>
            <p th:text="'(본적)'"></p>
        </td>
        <td th:colspan="3" th:text="${dto.registrationBaseAddress}"></td>
    </tr>
    <tr class="table_sub_title">
        <td th:text="구분"></td>
        <td th:text="성명"></td>
        <td th:text="출생연월일"></td>
        <td th:text="주민등록번호"></td>
        <td th:text="성명"></td>
    </tr>
    <tr th:each=" item, i : ${dto.familyOfResidentDtoList}">
        <td th:text="${item.familyRelationshipCode}"></td>
        <td th:text="${item.name}"></td>
        <td th:text="${item.birthDate}"></td>
        <td th:text="${item.residentRegistrationNumber}"></td>
        <td th:text="${item.genderCode}"></td>
    </tr>
    </tbody>
</table>
</body>
</html>
