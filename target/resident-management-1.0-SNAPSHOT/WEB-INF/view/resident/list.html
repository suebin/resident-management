<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>resident list</title>
  <link rel="stylesheet" href="/resources/css/default.css"/>
  <link rel="stylesheet" href="/resources/css/list.css"/>
</head>
<body>
<button type="button" onclick="location.href=location.pathname + '?locale=ko'" th:text="#{korean}"></button>
<button type="button" onclick="location.href=location.pathname + '?locale=en' " th:text="#{english}"></button>
<h1 th:text="#{residentList}"></h1>

<table>
  <caption></caption>
  <thead>
  <tr>
    <th th:text="#{residentSerialNumber}"></th>
    <th th:text="#{name}"></th>
    <th th:text="#{residentRegistrationNumber}"></th>
    <th th:text="#{gender}"></th>
    <th th:text="#{birthDate}"></th>
    <th th:text="#{view}"></th>
  </tr>
  </thead>
  <tbody>
  <tr th:each=" item, i : ${residentPage.getContent}" >
    <td th:text="${item.residentSerialNumber}"></td>
    <td th:text="${item.name}"></td>
    <td th:text="${item.residentRegistrationNumber}"></td>
    <td th:text="${item.genderCode}"></td>
    <td th:text="${item.birthDate}"></td>
    <td>
      <a th:href="@{./view(page=${residentPage.getNumber}, size=${residentPage.getSize}, residentSerialNumber=${item.residentSerialNumber})}"><span th:text="#{view}"></span></a>
    </td>
  </tr>
  </tbody>
</table>
<div class="page">
  <a th:href="@{./(page=${residentPage.getNumber-1} , size=${residentPage.getSize}  )}" th:if="${residentPage.getNumber gt 0 }" th:text="#{prev}"></a>
  <span th:text="${residentPage.getNumber+1}" />/<span th:text="${residentPage.getTotalPages}"/>
  <a th:href="@{./(page=${residentPage.getNumber+1} , size=${residentPage.getSize}  )}" th:if="${residentPage.getNumber lt residentPage.getTotalPages - 1}" th:text="#{next}"></a>
</div>
</body>
</html>
