<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text="#{residentRegister}"></title>
    <link rel="stylesheet" href="/resources/css/default.css"/>
    <link rel="stylesheet" href="/resources/css/certificate.css"/>
</head>
<body>
<th:block th:include="fragments/heading" />
<h1>
    <span th:text="#{residentRegister}"></span>
    <span th:text="#{issue}"></span>
</h1>

<table>
    <caption></caption>
    <thead>
    <tr class="table_title">
        <th th:colspan="6">
            <p th:text="#{residentRegister}"></p>
            <p>
                <span th:text="'( 발급일 : '"></span>
                <span th:text="${dto.certificateIssueDate}"></span>
                <span th:text="', 증명서확인번호 : '"></span>
                <span th:text="${dto.preCertificateConfirmationNumber}"></span>
                <span th:text="'-'"></span>
                <span th:text="${dto.postCertificateConfirmationNumber}"></span>
                <span th:text="' )'"></span>
            </p>
        </th>
    </tr>
    </thead>
    <tbody>
    <tr>
        <td class="table_sub_title" th:colspan="2" th:text="'세대주 성명'"></td>
        <td th:text="${dto.householdName}"></td>
        <td class="table_sub_title" th:text="'세대구성 사유 및 일자'"></td>
        <td th:colspan="2">
            <p th:text="${dto.householdDto.householdCompositionReasonCode}"></p>
            <p th:text="${dto.householdDto.householdCompositionDate}"></p>
        </td>
    </tr>
    <tr class="table_sub_title">
        <td th:text="'주소'" th:colspan="4"></td>
        <td th:text="'신고일'" th:colspan="2"></td>
    </tr>
    <tr th:each=" item, i : ${dto.householdMovementAddressDtoList}">
        <td th:colspan="1" th:if="${item.isLastAddress == 'Y'}" th:text="'현주소'"></td>
        <td th:colspan="1" th:if="${item.isLastAddress == 'N'}" th:text="'前주소'"></td>
        <td th:colspan="3" th:text="${item.houseMovementAddress}"></td>
        <td th:colspan="2" th:text="${item.houseMovementReportDate}"></td>
    </tr>
    <tr>
        <td class="table_sub_title" th:text="'세대주 관계'"></td>
        <td class="table_sub_title" th:text="'성명'"></td>
        <td class="table_sub_title" th:colspan="2" th:text="'주민등록번호'"></td>
        <td class="table_sub_title" th:text="'신고일'"></td>
        <td class="table_sub_title" th:text="'변동사유'"></td>
    </tr>
    <tr th:each=" item, i : ${dto.householdOfResidentDtoList}">
        <td th:text="${item.householdRelationshipCode}"></td>
        <td th:text="${item.name}"></td>
        <td th:colspan="2" th:text="${item.residentRegistrationNumber}"></td>
        <td th:text="${item.reportDate}"></td>
        <td th:text="${item.householdCompositionChangeReasonCode}"></td>
    </tr>
    </tbody>
</table>
</body>
</html>
